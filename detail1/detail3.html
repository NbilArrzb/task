        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container mt-5">
      <div class="row">
        <div class="col md 12">
          <div class="row">
            <div class="col-md-6">
              <img src="../img/Card/jordan red blue.jpg" alt="" class="hero" />
            </div>
            <div class="col-md-6">
              <div class="jumbotron">
                <h1 class="head-judul fw-bold">Jordan Red Blue</h1>

                <h2 class="price">Rp.3.700.000.00</h2>

                <p class="detail fw-bold">Detail Product</p>

                <div class="row">
                    <div role="tabpanel">
                  <p style="margin-bottom: -5px">Kondisi : <b>Baru</b></p>
                  <p>Kategori : <b>Sneakers</b></p>
                </div>
                <div class="dropdown">
                  <p>Stok : <b>3</b></p>
                  <button
                    class="btn btn-primary   dropdown-toggle"
                    type="button"
                    id="tombol"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Jumlah
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li><a class="dropdown-item" href="#">1</a></li>
                    <li>
                      <a class="dropdown-item" href="#">2</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">3</a>
                    </li>
                  </ul>
                  <button
                    class="btn btn-primary   dropdown-toggle"
                    type="button"
                    id="tombol"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Ukuran
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li><a class="dropdown-item" href="#">38 INA</a></li>
                    <li>
                      <a class="dropdown-item" href="#">39 INA</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">40 INA</a>
                    </li>
                  </ul>
                </div>
                  </div>

                  <br>

                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Buy Now
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Modal title
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>

                      <!-- Modal Body -->
                      <div class="modal-body">
                        <form class="d-flex">
                          <div class="input-group mb-3">
                            <span class="input-group-text">Rp</span>
                           <span
                              class="input-group-text text-center form-control"
                              >3.700.000</span
                            >
                            <span class="input-group-text">.00</span>
                          </div>
                        </form>
                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Nama Penerima</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleFormControlInput1"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >No Whatsapp</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="08**********"
                          />
                        </div>

                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Email address</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleFormControlInput1"
                          />
                        </div>

                        <div class="mb-3">
                          <label
                            for="exampleFormControlTextarea1"
                            class="form-label"
                            >Alamat Penerima</label
                          >
                          <textarea
                            class="form-control"
                            id="exampleFormControlTextarea1"
                            rows="3"
                          ></textarea>
                        </div>

                        
                      </div>
                      <!-- Close Modal Body -->

                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Buy
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- close modal -->

                <a href="../web/uji2.html" class="btn btn-secondary" id="button" role="button"
                  ><p class="check">Cancel</p></a
                >
              </div>
            </div>
          </div>
        </div>
